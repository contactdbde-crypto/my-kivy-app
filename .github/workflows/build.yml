name: Build Kivy APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install buildozer + deps
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-setuptools git zip
        pip install buildozer cython

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4   # ðŸ”¥ FIXED HERE
      with:
        name: kivy-apk
        path: bin/*.apk
