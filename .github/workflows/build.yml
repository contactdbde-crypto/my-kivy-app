name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer
          pip install Cython==0.29.36

      - name: Fix Android SDK (Force working version)
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk unzip

          mkdir -p $HOME/.buildozer/android/platform
          cd $HOME/.buildozer/android/platform

          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmd.zip
          unzip cmd.zip -d cmd
          yes | cmd/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform "platform-tools" "build-tools;34.0.0" "platforms;android-34"

      - name: Build APK
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: bin/*.apk
